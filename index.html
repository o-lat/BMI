<!DOCTYPE html>
<html>
	<!-- header -->
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>BMI Calculator</h1>
			</header>
			<h2>Welcome to the BMI Calculator</h2>
			<!-- Weight Input -->
			<span>Weight(KG): </span><input type="number" id="textbox1" value="0">
			<br>
			<br>
			<!-- Height Input -->
			<span> Height(m): </span><input type="number" id="textbox2" value="0">
			<br>
			<br>
			<p>Click to calculate your BMI.</p>
			<!-- Calculate Button -->
			<button class="button" onclick="getBMI()"><span>Calculate</span></button>
			<br>
			<br>
			<span class="output_text" id="bmi_text">Your BMI is: </span><span class="output" id="output_bmi"></span>
			<br>
			<br>
			<span class="output_text" id="measure_text">You are: </span><span class="output_measure" id="output_measure"></span>
		</div>
	</body>
</html>
