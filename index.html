<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

<script>
function BMI() {
    var weight = parseInt(document.getElementById("weightBox").value);
    var height = parseInt(document.getElementById("heightBox").value);
    var BMI = (weight / (height * height));
    document.getElementById("demo").innerHTML = BMI;
}


</script>
    </head>
<body>
<div id="wrapper">
    
<header>
    <h1>BMI Calculator</h1>
</header>
    
<h2>Welcome to the BMI Calculator</h2>

<span style="margin-left:560px;">Weight(KG): </span><input type="number" id="weightBox" value="2">
<span> Height(m): </span><input type="number" id="heightBox" value="1">
<br>
<br>
<p style="margin-left:692px;">Click to calculate your BMI.</p>

<button class="button" onclick="BMI()"><span>Calculate</span></button>
    <br>
    <br>
<span>Your BMI is </span><p id="demo"></p>
</div>
</body>
</html>
