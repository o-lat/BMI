<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<center>
			<div class="card_view">
				<header>
					<h1>BMI Calculator</h1>
				</header><br>
				<div class="content">
					<h2>Welcome to the BMI Calculator</h2>
					<div class="input_cont">
						<span class="tag">Weight (kg): </span><input type="number" id="textbox1" value="0"><br>
					</div>
					<div class="input_cont">
						<span>Height (m): </span><input type="number" id="textbox2" value="0"><br>
					</div>
					<button class="button" onclick="getBMI()"><span>Calculate</span></button><br>
					<div class="output_cont" id="output">
						<span id="bmi_text">Your BMI is: </span><span class="output" id="output_bmi"></span><br>
						<span id="measure_text">You are: </span><span class="output_measure" id="output_measure"></span>
					</div>
				</div>
			</div>
		</center>
	</body>
</html>
